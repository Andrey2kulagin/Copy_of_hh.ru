{% extends 'my_hh_app/base.html' %}
{% block title %}
    <title>Title</title>
    {% endblock %}
    {% block content %}
<section>
    <div class="vacancy__div">
      <p class=login__p>Подтверждение навыка Python</p>
      <form method="post" class="resume__form">
        {% csrf_token %}
        <div class="all__input__div">
          {% for question in test_form %}
          <div class="resume__input__div">
            <div class="question__div">
              <img src="../../static/my_hh_app/images/question_icon.svg" class="question__icon">
              <span class="question__text"> {{question.name}}</span>
              <div class="answer__variants">{{question}}</div>
            </div>
          </div>
          {% endfor %}
          <button class="save__resume__btn">
            <p class="login__btn__p">Отправить на проверку</p>
          </button>
      </form>
    </div>
  </section>
{% endblock %}
