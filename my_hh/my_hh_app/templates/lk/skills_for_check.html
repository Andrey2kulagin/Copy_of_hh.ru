<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'my_hh_app/base.html' %}
{% block content %}
{% if skills_without_checked != "0" %}
{% for el in skills_without_checked %}
<h5>{{el}}</h5>
<button><a href="check_skill/{{el}}">Подтвердить навык</a></button>
{% endfor %}
{% else %}
<h1>Поздравляем, вы подтвердили все возможные навыки, скоро мы сделаем новые тесты!</h1>
{% endif %}
{% endblock %}
</body>
</html>
